<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h3 style="color:rgb(251, 251, 251)">Student Details</h3>

    </div>
</nav>
<body>
    <table class="table mt-1 mb-5"  >
        <thead>
            <tr>
                <th> student Id</th>
                <th scope="col">First Name</th>
                <th scope="col">LastName</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
                <th scope="col">State</th>
                <th scope="col">City</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Gender</th>
                <!-- <th scope="col">Details</th> -->

                  
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of StudentData">
                <td>{{row.studentId}}</td>
                <td>{{row.firstName}}</td>
                <td>{{row.lastName}}</td>
                <td>{{row.email}}</td>
                <td>{{row.phone}}</td>
                <td>{{row.state}}</td>
                <td>{{row.city}}</td>
                <td>{{row.dob}}</td>
                <td>{{row.gender}}</td>
                <!-- <td><button id='{{row.studentId}}' class="btn btn-primary">show</button> </td> -->
            </tr>
        </tbody>
    </table>
</body>
